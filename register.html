<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet"
 href="css/regformstyle.css"> 
  
  
  </head>
  <body>
    <div class="introtitle">Course registeration</div>
	
	<div class="regform">
<form method="GET">	
<div class="formelement">
<input type="text" id="" 
name="firstname" 
placeholder="Enter first name">	
</div>		
<div class="formelement">	
<input type="text" id="" 
name="lastname" 
placeholder="Enter last name">	
</div>		


<div class="formelement">
<input type="email" id="" 
name="email" 
placeholder="Enter emaill address">	
</div>		


<div class="formelement">	
<input type="text" id="" 
name="address" 
placeholder="Enter street address">	
</div>		


<div class="formelement">	
<input type="text" id="" 
name="residentstate" 
placeholder="Enter Resident state">	
</div>		


<div class="formelement">	
<input type="text" id="" 
name="residentcountry" 
placeholder="Enter Resident country">	
</div>		

<div class="formelement">	
<input type="number" id="" 
name="phonenumber" 
placeholder="Enter Phone number">	
</div>		

<div class="formelement">
<div class="formsectiontitle">Select from the available options </div>
<label for="webdesign">
Web Design</label>
<input type="checkbox" id="webdesign"
name="choice1" value="webdesign">


<label for="graphics">Graphics</label>
<input type="checkbox" id="graphics"
name="choice2" value="graphics">

<label for="video">Video Editing</label>
<input type="checkbox"  id="video"
name="choice3" value="videoediting">

<label for="games">Games development</label>
<input type="checkbox" id="games"
name="choice4" value="gamesdev">
		
</div>

<div class="formelement">
<select name="locationoptions">
<option value="">Choose location type</option>
<option value="online">Online</option>
<option value="physical">Physical</option>
<option value="hybrid">Hybrid</option>
<option value="custom">Custom</option>
</select>
</div>

<div class="formelement">
<select name="methodofid">
<option value="">Choose Id method</option>
<option value="int_passport">Online</option>
<option value="nin_slip">NIN Slip</option>
<option value="workid">Work Id</option>

</select>
</div>
<div class="formelement">
<input type="file" name="identification">
</div>

<div class="formelement">		
<input type="submit" id="" 
value="Send enquiry">	
</div>		
	

	
</form>	
	
 </div>








 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
